<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 style="text-align:center;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">BASIC CALCULATOR</h2>
    <hr />
    <div>
      <center>
        <table style="background-color: rgb(130, 130, 193);width:fit-content;margin-top: 15%;">
          <tr>
            <td colspan="3"><input size="10px" type="text" id="input" /></td>
          </tr>
          <tr>
            <td>
              <input type="button" value="/" id="div" onclick="button('/')" />
            </td>
            <td>
              <input type="button" value="-" id="sub" onclick="button('-')" />
            </td>
            <td>
              <input type="button" value="*" id="mul" onclick="button('*')" />
            </td>
          </tr>

          <tr>
            <td><input type="button" value="9" onclick="button('9')" /></td>
            <td><input type="button" value="8" onclick="button('8')" /></td>
            <td><input type="button" value="7" onclick="button('7')" /></td>
          </tr>

          <tr>
            <td><input type="button" value="6" onclick="button('6')" /></td>
            <td><input type="button" value="5" onclick="button('5')" /></td>
            <td><input type="button" value="4" onclick="button('4')" /></td>
          </tr>

          <tr>
            <td><input type="button" value="3" onclick="button('3')" /></td>
            <td><input type="button" value="2" onclick="button('2')" /></td>
            <td><input type="button" value="1" onclick="button('1')" /></td>
          </tr>

          <tr>
            <td><input type="button" value="0" onclick="button('0')" /></td>
            <td>
              <input type="button" value="+" id="add" onclick="button('+')" />
            </td>
            <td><input type="button" value="=" onclick="output()" /></td>
          </tr>

          <tr>
            <td colspan="3">
              <input
                type="button"
                value="CLEAR"
                id="clr"
                onclick="reset()"
                style="width: 100px"
              />
            </td>
          </tr>
        </table>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
